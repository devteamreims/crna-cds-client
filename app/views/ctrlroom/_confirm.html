<div ng-show="vm.isVisible()" ng-cloak class="position-tool" md-theme="success-warning">
  <md-button ng-disabled="vm.isLoading()" class="md-fab md-warn" ng-click="vm.cancel()">
    <i class="mdi mdi-close"></i>
  </md-button>
  <md-button ng-disabled="vm.isLoading()" class="md-fab md-primary" ng-click="vm.confirm()">
    <i class="mdi mdi-check"></i>
  </md-button>
</div>
