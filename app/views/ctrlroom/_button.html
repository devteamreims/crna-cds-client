<md-button class="md-fab position-button" ng-class="vm.positionClass(vm.position)" ng-disabled="vm.positionDisabled || vm.isLoading()" aria-label="P{{vm.position.id}}" ng-click="vm.showDialog()">
  <span class="position">{{"P" + vm.position.id}}</span>
  <span class="sector">{{vm.position.sectorString}}</span>
</md-button>
