<md-button class="md-fab position-button" ng-class="vm.positionClass(vm.position)" ng-disabled="vm.positionDisabled || vm.isLoading()" aria-label="P{{vm.position.id}}" ng-click="vm.showDialog()">
  <md-progress-circular ng-if="vm.isLoading()" md-mode="indeterminate"></md-progress-circular>
  <span ng-if="!vm.isLoading()" class="position">{{"P" + vm.position.id}}</span>
  <span ng-if="!vm.isLoading()" class="sector">{{vm.position.sectorString}}</span>
</md-button>
