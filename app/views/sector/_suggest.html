<div class="md-dialog-content" layout="column">
  <h4>Suggestions</h4>
  <md-progress-linear ng-show="suggestVm.loading" class="md-warn" md-mode="query"></md-progress-linear>
  <div layout="row">
    <md-button class="md-raised" ng-repeat="s in suggestVm.suggestedSectors track by $index" ng-click="suggestVm.confirmSuggestion(s)">{{s}}</md-button>
  </div>
</div>
<md-divider></md-divider>
